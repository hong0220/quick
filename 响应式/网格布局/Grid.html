<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用calc配合CSS3 media queries生成响应式的网格布局效果</title>
    <style>
        img {
            float: left;
            margin: 10px;
            width: calc(100% * 1 / 4 - 20px);
        }

        @media (max-width: 800px) {
            img {
                width: calc(100% * 1 / 3 - 20px);
            }
        }

        @media (max-width: 600px) {
            img {
                width: calc(100% * 1 / 2 - 20px);
            }
        }

        @media (max-width: 400px) {
            img {
                width: calc(100% * 1 - 20px);
            }
        }

    </style>
</head>

<section>

</body>
</html>
