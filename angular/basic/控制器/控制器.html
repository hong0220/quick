<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Demo</title>
    <style>
        i {
            color: orange;
        }
    </style>
</head>
<body ng-app="myfirstapp">
<div ng-controller="HelloController">
    <h1>你好，<i>{{sayHello.info}}</i></h1>
</div>
<script src="../../../resource/js/angular/angular.min.js"></script>
<script>
    var myfirstapp = angular.module("myfirstapp", []);
    myfirstapp.controller("HelloController", function ($scope) {
        $scope.sayHello = {};
        $scope.sayHello.info = "我是AngularJS框架";
    });
</script>
</body>
</html>
