<table>    <tr>        <td>姓:</td>        <td><input type="text" ng-model="student.lastName"></td>    </tr>    <tr>        <td>名:</td>        <td><input type="text" ng-model="student.firstName"></td>    </tr>    <tr>        <td>全名:</td>        <td>{{student.fullName()}}</td>    </tr>    <tr>        <th>课程</th>        <th>分数</th>    </tr>    <!-- 这里使用ng-repeat指令来重复数据生成表格 -->    <tr ng-repeat="subject in student.subjects">        <td>{{ subject.name }}</td>        <td>{{ subject.marks }}</td>    </tr></table>
