<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 75px;
            background-color: red;
            border: 1px solid black;
        }

        div#div2 {
            transform: rotate(30deg);
            /*IE 9*/
            -ms-transform: rotate(30deg);
            /*Safari and Chrome*/
            -webkit-transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div>你好。这是一个 DIV 元素。</div>
<div id="div2">你好。这是一个 DIV 元素。</div>
</body>
</html>
