<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="scrollTo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container">
    <div class="cont">
        <div class="content">
            <nav id="stickynav">
                <ul id="nav" class="clearfix">
                    <li><a href="#section1">首页</a></li>
                    <li><a href="#section2">第二页</a></li>
                </ul>
            </nav>
            <section id="section1">
                <h3>首页</h3>
            </section>
            <section id="section2">
                <h3>第二页</h3>
            </section>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.gbtags.com/jquery-scrollTo/1.4.11/jquery.scrollTo.min.js"></script>
<script>
    $(function () {
        $("#nav a").click(function (e) {
            //阻止默认事件发生
            e.preventDefault();
            $('html,body').scrollTo(this.hash, this.hash);
        });
    });
</script>
</body>
</html>
