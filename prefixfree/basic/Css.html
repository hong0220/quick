<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传统处理CSS兼容性的方法</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background: orange;
        }

        @-webkit-keyframes myanim {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes myanim {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @-o-keyframes myanim {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes myanim {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #box {
            -webkit-animation: myanim 5s infinite; /* Safari 4+ */
            -moz-animation: myanim 5s infinite; /* Fx 5+ */
            -o-animation: myanim 5s infinite; /* Opera 12+ */
            animation: myanim 5s infinite; /* IE 10+, Fx 29+ */
        }
    </style>
</head>
<body>
<div id="box">

</div>
</body>
</html>
