<!DOCTYPE html>
<html ng-app="ezApp">
<head>
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <script src="../../../resource/ionic/js/ionic.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../resource/ionic/css/ionic.min.css">
</head>
<body ng-controller="ezCtrl">
<ion-header-bar align-title="center" class="bar-positive" no-tap-scroll="true">
    <h1 class="title">ion-header-bar</h1>
</ion-header-bar>
<ion-content>
    <ul class="list">
        <li class="item" ng-repeat="item in items">{{item}}</li>
    </ul>
</ion-content>
<script>
    angular.module("ezApp", ["ionic"])
            .controller("ezCtrl", function ($scope) {
                $scope.items = [];
                for (var i = 0; i < 20; i++)
                    $scope.items.push("line " + i);
            })
</script>
</body>
</html>
