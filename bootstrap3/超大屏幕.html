<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 超大屏幕（Jumbotron）</title>
    <link href="../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../resource/js/jquery/jquery.min.js"></script>
    <script src="../resource/bootstrap3/js/bootstrap.min.js"></script>
</head>
<body>

<!--该组件可以增加标题的大小，并为登陆页面内容添加更多的外边距（margin）-->
<div class="container">
    <div class="jumbotron">
        <h1>欢迎登陆页面！</h1>

        <p>这是一个超大屏幕（Jumbotron）的实例。</p>

        <p><a class="btn btn-primary btn-lg" role="button">
            学习更多</a>
        </p>
    </div>
</div>

<!--为了获得占用全部宽度且不带圆角的超大屏幕-->
<div class="jumbotron">
    <div class="container">
        <h1>欢迎登陆页面！</h1>

        <p>这是一个超大屏幕（Jumbotron）的实例。</p>

        <p><a class="btn btn-primary btn-lg" role="button">
            学习更多</a>
        </p>
    </div>
</div>

</body>
</html>
