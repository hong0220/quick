<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 基本表单 -->
	<form role="form">
		<div class="form-group">
			<label for="name">名称</label> <input type="text" class="form-control"
				id="name" placeholder="请输入名称">
		</div>
		<div class="form-group">
			<label for="inputfile">文件输入</label> <input type="file" id="inputfile">
			<p class="help-block">这里是块级帮助文本的实例。</p>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox"> 请打勾
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<br />
	<!-- 所有元素是内联的，向左对齐的，标签是并排的 -->
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="name">名称</label> <input type="text"
				class="form-control" id="name" placeholder="请输入名称">
		</div>
		<div class="form-group">
			<label class="sr-only" for="inputfile">文件输入</label> <input
				type="file" id="inputfile">
		</div>
		<div class="checkbox">
			<label> <input type="checkbox"> 请打勾
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<br />
	<!-- 水平表单 -->
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">名字</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstname"
					placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">姓</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastname"
					placeholder="请输入姓">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox"> 请记住我
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">登录</button>
			</div>
		</div>
	</form>

	<br />
	<!-- 输入框 -->
	<form role="form">
		<div class="form-group">
			<label for="name">标签</label> <input type="text" class="form-control"
				placeholder="文本输入">
		</div>
	</form>

	<br />
	<!-- 文本框 -->
	<form role="form">
		<div class="form-group">
			<label for="name">文本框</label>
			<textarea class="form-control" rows="3"></textarea>
		</div>
	</form>
</body>
</html>
