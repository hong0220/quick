<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../resource/js/jquery-2.1.3.min.js"></script>
    <script src="../../resource/bootstrap3/js/bootstrap.min.js"></script>
</head>
<body>

<h2>创建模态框（Modal）</h2>

<!-- 模态框（Modal） -->
<div>
    <button onclick="launch()">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" style="width: 800px;" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function launch() {
        alert($(window).height());
        alert($("#myModal").height());
        alert($(window).width());
        alert($("#myModal").width());

        $("#myModal").modal().css({
            "margin": "0px",
            "top": function () {
                return ($(window).height() - $("#myModal").height()) / 2 + "px";
            },
            "left": function () {
                return ($(window).width() - $("#myModal").width()) / 2 + "px";
            }
        });
    }
</script>
</body>
</html>
