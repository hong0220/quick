<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二次贝塞尔曲线</title>
    <style>
        svg {
            margin: 0;
            background: #EEEEEE;
        }
    </style>
</head>
<body>
<svg width="400" height="500">
    <svg width="400" height="500">
        <path d="M 100,200 L 200,400 300,200" fill="none" stroke="green" stroke-width="3"/>
        <path d="M 100,200 Q 200,400 300,200" fill="none" stroke="orange" stroke-width="3"/>
    </svg>
</svg>
