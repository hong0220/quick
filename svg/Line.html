<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg width="400" height="500">
    <path d="M 0 0 H 100 100" fill="none" stroke="orange" stroke-width="5"/>

    <!--
  M = moveto(移动到)
  L = lineto(绘制直线到)
  H = horizontal lineto(水平绘制直线到)
  V = vertical lineto(垂直绘制直线到)
  C = curveto(二次曲线到)
  S = smooth curveto(光滑曲线到)
  Q = quadratic Bézier curve(三次贝塞尔曲线到)
  T = smooth quadratic Bézier curveto(光滑三次贝塞尔曲线到)
  A = elliptical Arc(椭圆弧)
  Z = closepath(闭合图形)

    注意：大写代表参数是绝对路径，小写则相对路径
    M 和 m的绘制有一定区别的，切记！
    -->
</svg>

</body>
</html>
