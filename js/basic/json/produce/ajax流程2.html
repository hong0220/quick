<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript" src="../../../../resource/js/jquery/jquery.min.js"></script>
<script>
    $.ajax({
        url: "http://localhost:12345/quick/js/basic/json/produce/register.json",
        data: {
            name: $('#a').val(),
            password: $('#b').val()
        },
        dataType: 'json',
        success: function (data) {
            if (data.msg == null) {
                alert("用户名或密码错误");
            } else { // 登录成功
                window.location.href = 'main.jsp';
            }
        },
        error: function () {
            alert("登录失败");
        }
    });
</script>
</body>
</html>
