<!DOCTYPE html>
<html>
	<head>
		<title>修改元素的属性值</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript">
			//修改图片的宽度和高度属性
			function modifyWH(){
				//得到元素DOM
				var myImg = document.getElementById("myImg");
				myImg.width = 300;			//增加宽度到300
				myImg.height = 150;			//增加高度到150
			}
		</script>
	</head>
	<body style="text-align:center">
		<p>
			<input type="button" value="修改属性" onclick="modifyWH();"/>
		</p>
		<!-- 定义图片元素 -->
		<img id="myImg" src="./1.jpg" width="200" height="100"/>
	</body>
</html>
