<!DOCTYPE html>
<html>
<head>
    <title>动态关闭网页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">
        //关闭窗口
        function closeWin() {
            window.close();	//调用windows对象的close方法，关闭窗口
        }
    </script>
</head>
<body style="text-align:center">
<p>
    <!-- 定义前进和后退的按钮 -->
    <input type="button" value="关闭此窗口" onclick="closeWin()"/>
</p>
</body>
</html>
