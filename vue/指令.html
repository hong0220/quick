<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id='demo'>
    <p v-if="msg">Hello!</p>
</div>
<script>
    window.onload = function () {
        var data = {msg: 1};
        new Vue({
            el: '#demo',
            data: data
        })
    }
</script>
</body>
</html>
