<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script>
    window.onload = function () {
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    }
</script>
</body>
</html>
