<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选按钮</title>
    <link href="../../resource/bootstrap2/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <h1 class="page-header">单选按钮</h1>
    <label>您的性别</label>
    <label class="radio">
        <input type="radio" name="gender" value="male">男</label>
    <label class="radio">
        <input type="radio" name="gender" value="female">女</label>
    <label class="radio">
        <input type="radio" name="gender" value="other">其他</label>

</div>
<script src="../../resource/js/jquery/jquery.min.js"></script>
<script src="../../resource/bootstrap2/js/bootstrap.js"></script>
</body>
</html>
