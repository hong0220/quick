<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话框</title>
    <link href="../../resource/bootstrap2/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<!-- modal hide fade-->
<body>
<div class="container">
    <h1 class="page-header">对话框</h1>
    <a href="#login" data-toggle="modal" class="btn btn-primary">点击登录</a>

    <div class="modal hide fade" id="login">
        <div class="modal-header">
            <a href="#" class="close" data-dismiss="modal">×</a>
            <h4>用户登录</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">用户名</label>

                    <div class="controls">
                        <input type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">密码</label>

                    <div class="controls">
                        <input type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">登录</button>
        </div>
    </div>
</div>
<script src="../../resource/js/jquery.min.js"></script>
<script src="../../resource/bootstrap2/js/bootstrap.js"></script>
</body>
</html>
