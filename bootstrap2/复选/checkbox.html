<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框</title>
    <link href="../../resource/bootstrap2/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<!--inline一行显示-->
<body>
<div class="container">
    <h1 class="page-header">复选框</h1>
    <label>选择您喜欢的 CMS </label>
    <label class="checkbox inline">
        <input type="checkbox" name="cms" value="wordpress">Wordpress</label>
    <label class="checkbox inline">
        <input type="checkbox" name="cms" value="drupal">Drupal</label>
    <label class="checkbox inline">
        <input type="checkbox" name="cms" value="joomla">Joomla</label>
</div>
<script src="../../resource/js/jquery.min.js"></script>
<script src="../../resource/bootstrap2/js/bootstrap.js"></script>
</body>
</html>
