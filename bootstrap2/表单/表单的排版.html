<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link href="../../resource/bootstrap2/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <h1 class="page-header">表单</h1>

    <form class="form-horizontal">
        <fieldset>
            <legend>用户登录</legend>
            <div class="control-group">
                <label class="control-label" for="username">用户名</label>

                <div class="controls">
                    <input id="username" type="text">

                    <p class="help-block">请输入您想要注册的用户名</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">密码</label>

                <div class="controls">
                    <input id="password" type="password">

                    <p class="help-block">请输入设置的密码</p>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
</div>
<script src="../../resource/js/jquery/jquery.min.js"></script>
<script src="../../resource/bootstrap2/js/bootstrap.js"></script>
</body>
</html>
