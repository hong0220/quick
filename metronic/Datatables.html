<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Metronic | Data Tables - Editable Datatables</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
          type="text/css"/>
    <link href="../resource/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../resource/metronic/css/select2.css"/>
    <link rel="stylesheet" type="text/css"
          href="../resource/metronic/css/dataTables.bootstrap.css"/>
    <link href="../resource/metronic/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="../resource/metronic/css/plugins.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-edit"></i>Editable Table
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <button id="sample_editable_1_new" class="btn green">
                                                Add New <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                <thead>
                                <tr>
                                    <th>
                                        Username
                                    </th>
                                    <th>
                                        Full Name
                                    </th>
                                    <th>
                                        Points
                                    </th>
                                    <th>
                                        Points2
                                    </th>
                                    <th>
                                        Notes
                                    </th>
                                    <th>
                                        Edit
                                    </th>
                                    <th>
                                        Delete
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../resource/js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="../resource/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resource/metronic/js/select2.min.js"></script>
<script type="text/javascript" src="../resource/metronic/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
        src="../resource/metronic/js/dataTables.bootstrap.js"></script>
<script src="../resource/metronic/js/copy_table-editable.js"></script>
<script>
    jQuery(document).ready(function () {
        TableEditable.init();
    });
</script>
</body>
</html>
