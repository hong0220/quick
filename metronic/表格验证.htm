<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Metronic | Form Stuff - Form Validation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../resource/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../resource/metronic/css/uniform.default.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../resource/metronic/css/select2.css">
    <link rel="stylesheet" type="text/css" href="../resource/bootstrap3/css/bootstrap-datepicker.css">
    <link href="../resource/metronic/css/components.css" id="style_components" rel="stylesheet"
          type="text/css">
    <link href="../resource/metronic/css/plugins.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="portlet box green">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-gift"></i>Advance Validation
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                </a>
                <a href="javascript:;" data-toggle="modal" class="config">
                </a>
                <a href="javascript:;" class="reload">
                </a>
                <a href="javascript:;" class="remove">
                </a>
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form action="#" id="form_sample_3" class="form-horizontal">
                <div class="form-body">
                    <h3 class="form-section">Advance validation.
                        <small>Custom radio buttons, checkboxes and Select2 dropdowns</small>
                    </h3>
                    <div class="alert alert-danger display-hide">
                        <button class="close" data-close="alert"></button>
                        You have some form errors. Please check below.
                    </div>
                    <div class="alert alert-success display-hide">
                        <button class="close" data-close="alert"></button>
                        Your form validation is successful!
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Name <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <input type="text" name="name" data-required="1" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Email Address <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <div class="input-group">
												<span class="input-group-addon">
												<i class="fa fa-envelope"></i>
												</span>
                                <input type="email" name="email" class="form-control" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Occupation&nbsp;&nbsp;</label>

                        <div class="col-md-4">
                            <input name="occupation" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Select2 Dropdown <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <select class="form-control select2me" name="options2">
                                <option value="">Select...</option>
                                <option value="Option 1">Option 1</option>
                                <option value="Option 2">Option 2</option>
                                <option value="Option 3">Option 3</option>
                                <option value="Option 4">Option 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Select2 Tags <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <input type="hidden" class="form-control" id="select2_tags" value="" name="select2tags">
											<span class="help-block">
											select tags </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Datepicker</label>

                        <div class="col-md-4">
                            <div class="input-group date date-picker" data-date-format="dd-mm-yyyy">
                                <input type="text" class="form-control" readonly name="datepicker">
                                    <span class="input-group-btn">
                                        <button class="btn default" type="button"><i class="fa fa-calendar"></i>
                                        </button>
                                    </span>
                            </div>
                            <!-- /input-group -->
                            <span class="help-block">select a date </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Membership <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <div class="radio-list" data-error-container="#form_2_membership_error">
                                <label>
                                    <input type="radio" name="membership" value="1"/>
                                    Fee </label>
                                <label>
                                    <input type="radio" name="membership" value="2"/>
                                    Professional </label>
                            </div>
                            <div id="form_2_membership_error">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Services <span class="required">
										* </span>
                        </label>

                        <div class="col-md-4">
                            <div class="checkbox-list" data-error-container="#form_2_services_error">
                                <label>
                                    <input type="checkbox" value="1" name="service"/> Service 1 </label>
                                <label>
                                    <input type="checkbox" value="2" name="service"/> Service 2 </label>
                                <label>
                                    <input type="checkbox" value="3" name="service"/> Service 3 </label>
                            </div>
											<span class="help-block">
											(select at least two) </span>

                            <div id="form_2_services_error">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="text-center">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn default">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-3"></div>

<script src="../resource/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../resource/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resource/metronic/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="../resource/metronic/js/additional-methods.min.js"></script>
<script type="text/javascript" src="../resource/metronic/js/select2.min.js"></script>
<script type="text/javascript" src="../resource/metronic/js/bootstrap-datepicker.js"></script>
<script src="../resource/metronic/js/metronic.js" type="text/javascript"></script>
<script src="../resource/metronic/js/form-validation.js"></script>

<script>
    jQuery(document).ready(function () {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        FormValidation.init();
    });
</script>
