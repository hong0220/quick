<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link href="../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../resource/metronic/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" type="text/css" href="../resource/metronic/css/select2.css"/>
    <link href="../resource/metronic/css/plugins.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="form-group">
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal"
            data-target="#myModal">开始演示模态框</button>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">在这里添加一些文本</div>
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active">
                        <a href="#home" data-toggle="tab">
                            W3Cschool Home
                        </a>
                    </li>
                    <li><a href="#ios" data-toggle="tab">iOS</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="hidden" id="select2_sample2" class="form-control select2">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="ios">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="hidden" id="select2_sample3" class="form-control select2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../resource/js/jquery.min.js"></script>
<script src="../resource/bootstrap3/js/bootstrap.min.js"></script>
<script src="../resource/js/select2.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var $select = $('#select2_sample2').select2({
            placeholder: "Search Users",
            minimumInputLength: 2,
            multiple: true,
            ajax: {
                url: "json.txt",
                dataType: 'json',
                data: function (term, page) {
                    return {
                        q: term
                    };
                },
                results: function (data, page) {
                    /*var data2 = {
                     results: []
                     };
                     for (var i = 0; i < data.length; ++i) {
                     var obj = data[i];
                     data2.results.push({
                     text: obj.id + obj.text
                     });
                     }*/
                    return data;
                }
            }
        });
        var $select = $('#select2_sample3').select2({
            placeholder: "Search Users",
            minimumInputLength: 2,
            multiple: true,
            ajax: {
                url: "json.txt",
                dataType: 'json',
                data: function (term, page) {
                    return {
                        q: term
                    };
                },
                results: function (data, page) {
                    /*var data2 = {
                     results: []
                     };
                     for (var i = 0; i < data.length; ++i) {
                     var obj = data[i];
                     data2.results.push({
                     text: obj.id + obj.text
                     });
                     }*/
                    return data;
                }
            }
        });
    });
</script>
</body>
</html>
