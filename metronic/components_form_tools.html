<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Metronic | UI Components - Form Tools</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <link href="../resource/bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css"
          href="../resource/metronic/css/bootstrap-fileinput.css"/>
    <link href="../resource/metronic/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
</head>
<body>

<form action="#" class="form-horizontal form-bordered">
    <div class="form-body">
        <div class="form-group">
            <label class="control-label col-md-3">Image Upload #2</label>

            <div class="col-md-9">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt=""/>
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"
                         style="max-width: 200px; max-height: 150px;">
                    </div>
                    <div>
                <span class="btn default btn-file">
                    <span class="fileinput-new">选择图片</span>
                    <span class="fileinput-exists">改变</span>
                    <input type="file" name="...">
                </span>
                        <a href="#" class="btn red fileinput-exists" data-dismiss="fileinput">移除</a>
                    </div>
                </div>
                <div class="clearfix margin-top-10">
                    <span class="label label-danger">NOTE! </span>
                    Image preview only works in IE10+, FF3.6+, Safari6.0+, Chrome6.0+ and Opera11.1+. In older browsers
                    the filename is shown instead.
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn purple"><i class="fa fa-check"></i> Submit</button>
                <button type="button" class="btn default">Cancel</button>
            </div>
        </div>
    </div>
</form>

<script src="../resource/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../resource/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../resource/metronic/js/bootstrap-fileinput.js"></script>
</body>
</html>
