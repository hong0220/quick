<body>
<div class="col-md-3">
    <input class="form-control form-control-inline input-medium date-picker" size="16" type="text" value="">
</div>


<script src="../resource/js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../resource/bootstrap3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../resource/bootstrap3/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!--一定要放在最后面-->
<script type="text/javascript">
    $(function () {
        if (jQuery().datepicker) {
            $('.date-picker').datepicker({
                orientation: "left",
                autoclose: true
            });
        }
    });
</script>

</body>
